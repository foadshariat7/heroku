<div class="wrapper">
	<section class="page-section cta">
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<div class="cta-inner text-left rounded">
						<div id="contact" class="section">
							<div class="container">
								<div class="row">
									<div class="col-md-6">
										<div class="contact-form">
											<h4>Send A Message</h4>
											<form #contactForm="ngForm" (submit)="sendEmail(message)">
												
												<input class="input" #name="ngModel" type="text" name="name" placeholder="Name" [(ngModel)]="message.name" required>
												<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
													<div [hidden]="!name.hasError('required')">Name is required</div>
												</div>
												
												<input class="input" #email="ngModel" type="email" name="email" placeholder="Email" [(ngModel)]="message.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
												<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
													<div [hidden]="!email.hasError('required')">Email is required</div>
													<div [hidden]="!email.hasError('pattern')">Email format should be <small><b>joe@abc.com</b></small></div>
												</div>

												<input class="input" #mobile="ngModel" type="text" name="phone" placeholder="Phone" [(ngModel)]="message.phone" pattern="[0-9]*" minlength="10" maxlength="20" required>
												<div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
													<div [hidden]="!mobile.hasError('minlength')">Mobile should be at least 10 digits</div>
													<div [hidden]="!mobile.hasError('required')">Mobile is required</div>
													<div [hidden]="!mobile.hasError('pattern')">Mobile number should be only numbers</div>
												</div>

												<textarea class="input" #msg="ngModel" name="message" placeholder="Enter your Message" [(ngModel)]="message.message" required></textarea>
												<div [hidden]="msg.valid || msg.pristine" class="alert alert-danger">
													<div [hidden]="!msg.hasError('required')">Message is required</div>
												</div>

												<button class="main-button icon-button pull-right" [disabled]="!contactForm.form.valid || email.invalid">Send Message</button>
											</form>
										</div>
									</div>
									<div class="col-md-5 col-md-offset-1">
										<h4>Contact Information</h4>
										<ul class="contact-details">
											<li>
												<i class="fa fa-envelope"></i>{{ info[0] }}</li>
											<li>
												<i class="fa fa-phone"></i>{{ info[1] }}</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
